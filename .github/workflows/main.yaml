name: CI/CD - Build, Push, Deploy

on:
  push:
    branches: ["main"]

jobs:

  # --------------------------
  # 1) BUILD AND PUSH IMAGES
  # --------------------------
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build & Push Backend
      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/mean-backend:latest

      # Build & Push Frontend
      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/mean-frontend:latest

  # --------------------------
  # 2) DEPLOY ON EC2
  # --------------------------
  deploy-to-ec2:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "ğŸš§ Checking Docker installation..."
            if ! command -v docker &> /dev/null
            then
              curl -fsSL https://get.docker.com | sudo sh
              sudo usermod -aG docker ubuntu
            fi

            echo "ğŸ“ Using /home/ubuntu/app as deployment directory..."
            mkdir -p /home/ubuntu/app

            cd /home/ubuntu/app

            if [ ! -d .git ]; then
              echo "ğŸ“¥ Cloning repository..."
              git clone https://github.com/${{ secrets.REPO_OWNER }}/${{ secrets.REPO_NAME }}.git .
            else
              echo "ğŸ”„ Pulling updates..."
              git pull origin main
            fi

            echo "ğŸ³ Pulling new images from Docker Hub..."
            docker compose pull

            echo "ğŸ›‘ Stopping old containers..."
            docker compose down

            echo "ğŸš€ Starting updated containers..."
            docker compose up -d

            echo "ğŸ‰ Deployment complete!"